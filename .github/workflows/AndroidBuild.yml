name: MiGaleria Build

on:
  pull_request:
    branches: ["master", "developer"]
  push:
    branches: ["master", "developer"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-reports
          path: |
            core/domain/build/reports/tests/testDebugUnitTest
            core/remote/build/reports/tests/testDebugUnitTest

  androidTest:
    needs: build
    runs-on: ubuntu-lastest
    timeout-minutes: 55
    strategy:
      matrix:
        api-level: [26]

    steps:
      - name: Delete unnecessary tools
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true
          large-packages: false

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Enable KVM for hardware acceleration
        run:  |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: default
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedDemoDebugAndroidTest --daemon

      - name: Upload Instrumented Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-reports-api-${{ matrix.api-level }}
          path: |
            **/build/reports/androidTests/connected/
            **/build/outputs/androidTest-results/connected/
